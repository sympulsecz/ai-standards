site_name: AI Standards
site_description: Best practices and standards for working with AI in software development
site_url: https://sympulse.github.io/ai-standards/

theme:
  name: material
  logo: images/logo-light.svg
  palette:
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/sympulse/ai-standards
repo_name: sympulse/ai-standards

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

plugins:
  - search
  - tags

# Development server settings
dev_addr: 127.0.0.1:8000
use_directory_urls: true

nav:
  - Home: index.md
  - Getting Started:
    - Key Concepts: getting-started/key-concepts.md
  - AI-Assisted Development:
    - Overview: ai-assisted-development/index.md
    - Evaluating Tools: ai-assisted-development/evaluating-tools.md
    - "Tool Use: Guidelines": ai-assisted-development/tool-use-guidelines.md
    - "Tool Use: Fundamentals": ai-assisted-development/tool-use-fundamentals.md
    - "Tool Use: Workflows": ai-assisted-development/tool-use-workflows.md
    - Instruction Files: ai-assisted-development/instruction-files.md
  - Agents:
    - Overview: agents/index.md
    - Working with Agents: agents/working-with-agents.md
    - Model Context Protocol (MCP): agents/mcp.md
    - Building Agents: agents/building-agents.md
    - RAG Systems: agents/rag.md
    - Safety & Guardrails: agents/safety-guardrails.md
  - Automation:
    - Overview: automation/index.md
    - Testing with AI: automation/testing.md
    - Extending Tools with MCP: automation/mcp.md
  - Security:
    - Overview: security/index.md
    - Data Handling: security/data-handling.md
  - Reference:
    - Glossary: reference/glossary.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sympulse/ai-standards

extra_css:
  - stylesheets/extra.css

